<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="blog-details">
      <div class="blogTitle">
        <h1></h1>
        <button class="likes" id="likesButton">
          Likes: <small id="likes"> </small>
        </button>
      </div>
      <p id="blogBody"></p>
      <div class="btn">
        <button id="back" class="back">Voltar</button>
        <button id="delete" class="delete">Delete</button>
      </div>
    </div>
    <div id="comments"></div>
    <div class="newComment">
      <form>
        <label for="author">Author</label>
        <input
          type="text"
          name="author"
          placeholder="Comment Author"
          required
        />
        <label for="body">Comment</label>
        <textarea name="body" placeholder="Comment Body" required></textarea>
        <button>Enviar Comentario</button>
      </form>
    </div>

    <script src="js/details.js"></script>
  </body>
</html>
