<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="blog-details">
      <div class="blogTitle">
        <h1></h1>
        <button class="likes" id="likesButton">
          Likes: <small id="likes"> </small>
        </button>
      </div>
      <p id="blogBody"></p>
      <div class="btn">
        <button id="back" class="back">Voltar</button>
        <button id="delete" class="delete">Delete</button>
      </div>
    </div>
    <div id="comments">
      <div class="blogComments">
        <div class="blogHeader">
          <div class="author">
            <div>
              <p>author:</p>
              <h2>Gabriel Gomes</h2>
            </div>
          </div>
          <button class="commentLikes">Likes : <small> 20</small></button>
        </div>
        <p class="comment">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis cumque
          maxime non molestias, numquam nobis quibusdam est eius? Vitae autem
          rerum corrupti ipsum maiores consequuntur, placeat aspernatur error
          similique asperiores?
        </p>
      </div>
    </div>
    <div class="newComment">
        <form>
            <label for="author">Author</label>
            <input type="text" name="author" required placeholder="Comment Author">
            <label for="body">Comment</label>
            <textarea name="body" required placeholder="Comment Body"></textarea>
            <button>Enviar Comentario</button>
        </form>

    </div>
    <script src="js/details.js"></script>
  </body>
</html>
